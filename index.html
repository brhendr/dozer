<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>Dozer Game</title>
</head>
<body>
	<div class="container">
		<div class="game-header">Level <span class="level-number"></span><button class="restart">Restart</button></div>
		<div id="map">
		</div><br>	
	</div>
	<div class="buttons">
		<div class="control-left"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
		<div class="vert">
			<div class="control-up"><i class="fa fa-angle-up" aria-hidden="true"></i></div>
			<div class="control-down"><i class="fa fa-angle-down" aria-hidden="true"></i></div>	
		</div>
		<div class="control-right"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
	</div>
</body>
<link rel='stylesheet' type='text/css' href='build/style.min.css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
<script async src='build/json.js' type='text/javascript'></script>
<script async src='build/script.min.js' type='text/javascript'></script>
</html>
